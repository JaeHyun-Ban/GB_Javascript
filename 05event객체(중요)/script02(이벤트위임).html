<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <!-- 부모요소만 생성 -->
    <ul class="parent">
      <li>홍길동</li>
      <li>이순신</li>
      <li>홍길자</li>
      <li>김길자</li>
      <li>고길동</li>
    </ul>

    <div class="result"></div>

    <script>

      var result = document.querySelector(".result");
      var parent = document.querySelector(".parent");
      console.log(parent);

      parent.onclick = function () {
        //이벤트를 위임할 대 부모를 클릭해도 적용되는 문제가 있다.(부모객체의 어디든 클릭해도 동작함)
        //따라서 부모를 클릭 시 event를 막는 처리가 필요함
        // console.log(event.target);//ul이 찍일 때가 존재한다
        // console.dir(event.target);//tagName: "LI"이란 것이 존재함
        console.log(event.currentTarget);//실제 이벤트가 걸려있는 부모

        if (event.target.tagName !== 'LI') return;


        result.innerHTML = event.target.innerHTML;
      }

    </script>






  </body>

</html>
