<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      table {
        /* border사이간견 */
        border-spacing: 0;
        /* 겹치는 곳에 대한 처리 */
        border-collapse: collapse;
      }

      td,
      th {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>

    <button type="button" id="del">일괄삭제</button>
    <table>
      <thead>
        <th><input type="checkbox" class="allCheck"></th>
        <th>번호</th>
        <th>이름</th>
        <th>내용</th>
        <th>날짜</th>
      </thead>
      <tbody class="table">
        <tr>
          <td><input type="checkbox" class="check"></td>
          <td>1</td>
          <td>홍길동</td>
          <td>hello world</td>
          <td>2020-01-01</td>
        </tr>
        <tr>
          <td><input type="checkbox" class="check"></td>
          <td>2</td>
          <td>이순신</td>
          <td>반가워요!</td>
          <td>2020-02-02</td>
        </tr>
        <tr>
          <td><input type="checkbox" class="check"></td>
          <td>3</td>
          <td>박찬순</td>
          <td>어서와요!</td>
          <td>2020-03-03</td>
        </tr>
        <tr>
          <td><input type="checkbox" class="check"></td>
          <td>4</td>
          <td>김영희</td>
          <td>아닛?</td>
          <td>2020-04-04</td>
        </tr>
      </tbody>
    </table>

    <script>
      var del = document.getElementById("del");
      //이름이 check인 class를 가져와서 담는다 > 꼭 log로 확인
      var list = document.querySelectorAll(".check");
      console.log(list);
      del.onclick = function () {
        // console.log(list[0].checked);//체크여부확인
        for (var i = 0; i < list.length; i++) {
          //부모위치를 잘 파악해서 한 줄을 통째로 지울 수 있도록
          if (list[i].checked) {//체크가 되어있다면
            list[i].parentElement.parentElement.remove();//tr자신을 삭제
          }

        }

      }

      var allCheck = document.querySelector(".allCheck");
      allCheck.onclick = function () {
        //전체 선택 = true이라면, list의.checked를 전부 true 아니라면 false
        if (allCheck.checked === true) {
          for (var i = 0; i < list.length; i++) {
            list[i].checked = true;
          }
        } else if (allCheck.checked === false) {
          for (var i = 0; i < list.length; i++) {
            list[i].checked = false;
          }
        }

      }

    </script>


  </body>

</html>
