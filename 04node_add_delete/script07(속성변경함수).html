<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>

    <!-- 속성변경함수: setAttribtue(), getAttribute(), removeAttribute() -->

    <!-- 하나의 폼으로 전송요청을 변경해서 보내는 방법. -->
    <form action="" method="POST" name="forms">
      <input type="hidden" name="num"><br>
      <input type="text" name="title"><br>


      <input type="button" value="수정" onclick="change(this)">
      <input type="button" value="추가" onclick="change(this)">

    </form>
    <script>

      //같은 함수로 `수정`, `추가` 기능 처리하기
      function change(a) {

        // console.log(a.value);//일반적으로 많이 사용하는 방식
        // console.log(a.getAttribute("value")); //속셩명이 value인 값을 얻는다

        var handle = a.getAttribute("value");
        console.log(handle);
        if (handle === "수정") {

          //form은 document의 자식이라 특수하게 접근 가능(document.폼의 name)
          document.forms.setAttribute("action", "https://www.naver.com");
          document.forms.submit();

        } else if (a.getAttribute("value") === "추가") {
          document.forms.setAttribute("action", "https://google.com");
          document.forms.submit();

        }

      }



      /*
      form은 document의 자식
      >> name값이 존재한다면 `document.name값` 으로 접근이 가능하다
      */
      document.forms.action = "https://www.naver.com";
      console.log(document.forms);








    </script>



  </body>

</html>
