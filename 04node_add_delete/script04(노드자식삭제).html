<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <script>
      /* 스크립트 위에 작성 = window.onload */
      window.onload = function () {

        var add = document.getElementById("add");
        add.onclick = function () {
          //엘리먼트 생성: createElement("태그")
          var li = document.createElement("li");
          // console.log(li);//텅 빈 `li태그`가 담아졌다
          //a태그 생성
          var a = document.createElement("a");
          // console.log(a);

          // createTextNode: 문자열을 생성
          var text = document.createTextNode("하고싶은말??");
          // console.log(text);

          a.appendChild(text);//a의 자식 속성으로 text추가
          a.href = "https://www.google.com";//a의 href속성 추가
          li.appendChild(a);//li의 자식으로 a를 추가

          document.querySelector(".list").appendChild(li);//list의 자식으로 li를 추가
          // console.log(a);
          // console.log(li);//지금까지 a에 추가한것들이 함께 들어간다

        }


        //삭제 이벤트
        var remove = document.getElementById("remove");
        remove.onclick = function () {
          //삭제 시 어느 엘리먼트를 얻어오는지 확인

          var list = document.querySelector(".list");
          // list.remove();//엘리먼트 자체를 통째로 지운다 > ul이 삭제됨 

          // console.dir(list);//사용할 수 있는 기능을 확인할 수 있다(★꿀팁)
          //>__poroto__로 점점내려가면서 확인 할 수 있다

          // console.log(list.childNodes)
          // console.log(list.childNodes[0])
          // console.log(list.childNodes[1])
          // childNode = 공백을 포함한 자식을 의미

          list.removeChild(list.childNodes[0]);//공백도 포함해서 엘리먼트를 자식요소로 선택
          list.removeChild(list.children[0]);//공백을 제거하고 순수한 엘리먼트만 자식요소로 선택
        }
      }
    </script>


    <button type="button" id="add">추가</button>
    <button type="button" id="remove">삭제</button>
    <ul class="list">
      <!-- 클릭시마다 `li a 문자` 가 들어가는 형식으로 작성 할 것 -->
    </ul>
  </body>

</html>
