<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>

    <script>
      /* 스크립트 위에 작성 = window.onload */
      window.onload = function () {

        var add = document.getElementById("add");
        add.onclick = function () {
          //엘리먼트 생성: createElement("태그")
          var li = document.createElement("li");
          console.log(li);//텅 빈 `li태그`가 담아졌다
          //a태그 생성
          var a = document.createElement("a");
          console.log(a);

          // createTextNode: 문자열을 생성
          var text = document.createTextNode("하고싶은말??");
          console.log(text);

          //a의 자식 속성으로 text추가\
          a.appendChild(text);
          //a의 href속성 추가
          a.href = "https://www.google.com";
          //li의 자식으로 a를 추가
          li.appendChild(a);
          //list의 자식으로 li를 추가
          document.querySelector(".list").appendChild(li);


          // console.log(a);
          // console.log(li);//지금까지 a에 추가한것들이 함께 들어간다

        }

      }
    </script>


    <button type="button" id="add">추가</button>
    <ul class="list">
      <!-- 클릭시마다 `li a 문자` 가 들어가는 형식으로 작성 할 것 -->

    </ul>





  </body>

</html>
