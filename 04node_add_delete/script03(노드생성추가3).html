<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <div id="addList">
      <!-- 
        <ul>
          <li>내용</li>
        </ul> 
      -->
    </div>
    <button type="button" id="add">추가하기</button>

    <script>
      window.onload = function () {

        var ul = document.createElement("ul");
        for (var i = 1; i <= 10; i++) {
          var li = document.createElement("li");
          var text = document.createTextNode("리스트" + i);

          li.appendChild(text);
          ul.appendChild(li);
        }
        // console.log(ul);
        document.getElementById("addList").appendChild(ul);


        //추가하기 버튼 이벤트
        var add = document.getElementById("add");
        add.onclick = function () {
          var li = document.createElement("li");
          text = document.createTextNode("리스트추가");
          li.appendChild(text);

          document.querySelector("#addList > ul").appendChild(li);//ul의 아래에 추가!
        }
      }
    </script>





  </body>

</html>
