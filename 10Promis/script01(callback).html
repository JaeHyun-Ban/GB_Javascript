<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>



    <script>
      /* callback이란 요청을 했을시 돌려주기위한 약속 
      >>자바스크립트 API를 만들지 않는이상 잘 사용하지 않는다고 한다
      */
      //동기적 콜백 -> 매개변수로 전달받은 함수를 실행시키는데, 순서대로 실행
      //비동기적 콜백 -> 매개변수로 전달받은 함수를 실행시키는데, 순서를 지키지 않고 실행

      //동기적 콜백
      function func1(a) {
        a();
      }

      //비동기적 콜백
      function func2(a) {
        setTimeout(a, 2000);//a를 2초후에 실행
      }

      console.log(1);//1번
      func1(function () {
        console.log("hello world!");//2번
      })

      console.log(2);//3번

      func2(function () {
        console.log("hello world?2");//5번 제일 마지막에 실행된다
      })
      console.log(3);//4번




    </script>
  </body>

</html>
