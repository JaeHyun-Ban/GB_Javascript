<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <script>
      /* 취득할 요소가 명령어의 이후에 오면 반드시 load명령어를 실행 */
      window.onload = function () {

        var naver = document.getElementById("naver");
        var google = document.getElementById("google");

        //★안중요한 표현방법은 없다!
        //이벤트 리스너 방법
        naver.addEventListener('click', function () {
          var bool = confirm('네이버로 이동하시겠습니까?');
          if (bool === true) {
            location.href = "https://www.naver.com";
          }

        });

        //방법2
        naver.onclick = function () {
          var check = confirm('네이버로 이동하시겠습니까?');
          if (check) {
            location.href = 'https://www.naver.com/';
          }
        }

        // google.onclick = function () {
        //   var check = confirm('구글로 이동하시겠습니까?');
        //   if (check) {
        //     location.href = 'https://www.google.com/';
        //   }
        // }
      }
    </script>
    <!-- 버튼 2개를 만들고 각각 confirm과 location.href를 이용해서 기능을 구현 -->
    <button type="button" id="naver">네이버로 이동</button>
    <button type="button" id="google">구글로 이동</button>


  </body>

</html>
