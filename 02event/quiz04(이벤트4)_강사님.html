<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <!-- 내일까지 -->
    <!-- 
      +버튼, - 버튼 빈공간
      +: 숫자증가
      -: 숫자 감소
      # 0이하로 내려갈 수는 없음
     -->
    <!-- 인라인 이벤트를 써서 하나의 함수에서 처리하기 -->
    <h2>자바스크립트 카운트다운</h2>
    <input type="text" value="0" id="result">
    <button onclick="calc(this)">+</button>
    <button onclick="calc(this)">-</button>

    <script>
      function calc(oper) {
        var result = document.getElementById("result");

        console.log(oper);
        //innerHTML로 +, -를 비교했다
        if (oper.innerHTML === "+") {
          result.value++;

        } else {
          if (result.value <= 0) {
            alert("0보다 작을 수 없습니다");
            return;
          }
          result.value--;
        }





      }

    </script>
  </body>

</html>
