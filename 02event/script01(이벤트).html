<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <!-- on~으로 시작하는 것 안에는 자바스크립스 함수가 사용된다 -->
    <!-- 태그에 직접 이벤트를 붙이는 형태가 `인라인이벤트`이고, 이벤트 안에는 순수한 JS코드가 작성됩니다 -->
    <button type="button" onclick="javascript:check()">인라인 이벤트</button>
    <!-- >javasript:(자바스크립트 콜론) 자바스크립트 코드라고 알려준다(생략 가능하다) -->
    <!-- 자바스크립트 함수를 통째로 생성하고 실행까지 가능하다 -->

    <hr />
    <!-- 여러 태그에 동일한 인라인 이벤트인 경우
    함수 실행 시 this를 매개변수로 보내준다 
    어떤 버튼을 클릭했는지 확인할 때, 사용가능한 키워드가 this이다-->
    <button type="button" onclick="check2(this)" id="1">a</button>
    <button type="button" onclick="check2(this)" id="2">b</button>
    <button type="button" onclick="check2(this)" id="3">c</button>
    <button type="button" onclick="check2(this)" id="4">d</button>
    <button type="button" onclick="check2(this)" id="5">e</button>


    <!-- 너무 길어지니 따로 생성 -->
    <script>
      function check() {
        alert('함수 생성!');
      }

        // console.log(a);

        // console.log(a.onclick);
        // console.log(a.id);
        // console.log(a.type);

        // //innerHTML키워드는 선택된 태그의 text요소를 가르킨다
        // console.log(a.innerHTML);

        // a.innerHTML = "hello world";
        a.innerHTML = a.id;
      }

    </script>
  </body>

</html>
