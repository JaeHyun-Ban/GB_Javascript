<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 3. map관련된 SDK로드(키값을 전달한다) -->
    <!-- API Key: AIzaSyBq37zo3KTlifBtbc5f-7MvPS2i6QSq6LY -->
    <script defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBq37zo3KTlifBtbc5f-7MvPS2i6QSq6LY&callback=initMap">
      </script>
    <!-- 2. 맵영역에 대한 스타일 설정 -->
    <style>
      #map {
        height: 50%;
        width: 100%;
        margin: 0 auto;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>

    <!-- 4. MAP영역설정(DOM요소) -->
    <div id="map"></div>

    <script>

      /* 1. 맵을 생성하는 코드 */
      let map;
      function initMap() {
        //울룰루 위치 x, y축 생성
        const uluru = { lat: -25.344, lng: 131.036 };

        map = new google.maps.Map(document.getElementById("map"), {
          // center: { lat: -34.397, lng: 150.644 },
          zoom: 9,
          center: uluru,//uluru추가
        });

        /* 5. 지도에 마커정보 추가하기 */
        const marker = new google.maps.Marker({
          position: uluru,
          map: map,
        });
      }
    </script>
  </body>

</html>
