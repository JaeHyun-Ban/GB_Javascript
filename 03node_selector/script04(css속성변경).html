<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <style>
      body {
        border-color: aliceblue;
      }
    </style>
    <form id="form">
      <img src="img/1.jpg" width="300" class="img" style="border: 3px solid black;"><br />
      <select class="select">
        <option value="img/1.jpg">봄</option>
        <option value="img/2.jpg">여름</option>
        <option value="img/3.jpg">가을</option>
        <option value="img/4.jpg">겨울</option>
      </select>

      <span>변경할 색상</span><!-- 변경된 색상을 이미지 border에 적용 -->
      <input type="color" class="input"><!-- input에 type=color신기함 -->

    </form>

    <script>
      var form = document.getElementById("form");

      var img = form.querySelector(".img");
      var select = form.querySelector(".select");
      var input = form.querySelector(".input");
      /* 그림 이동 */
      select.onchange = function () {
        img.src = select.value;
      }
      /* border색상 변경 */
      input.onchange = function () {
        // console.log(input.value);//지정된 색상의 값을 가져온다
        // img.style.border = "5px solid " + input.value;//>색만 바꾸기에는 비효율적
        img.style.borderColor = input.value;
      }

    </script>


  </body>

</html>
