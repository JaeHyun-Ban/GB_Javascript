<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>

    <div id="content1">
      <select class="select1">
        <!-- value에 이미지 경로를 추가 -->
        <option value="img/1.jgp">봄</option>
        <option value="img/2.jpg">여름</option>
        <option value="img/3.jpg">가을</option>
        <option value="img/4.jpg">겨울</option>
      </select>
      <button type="button" class="btn1">이미지 바꾸기</button>

      <img src="img/1.jpg" width="300" class="img1">
    </div>

    <script>
      var content1 = document.getElementById("content1");//div(content1)를 통째로 가져옴
      console.log(content1);
      var select1 = content1.querySelector(".select1");//select태그
      var btn1 = content1.querySelector(".btn1");//button태그
      var img1 = content1.querySelector(".img1");//img태그

      btn1.onclick = function () {
        console.log(select1.value);
        img1.src = select1.value;
      }


    </script>

    <hr />
    <div id="content2">
      <img src="img/1.jpg" width="300" class="img2"><br />
      <select class="select2">
        <option value="img/1.jpg">봄</option>
        <option value="img/2.jpg">여름</option>
        <option value="img/3.jpg">가을</option>
        <option value="img/4.jpg">겨울</option>
      </select>
    </div>

    <script>
      /* change요소 사용해보기: 변화를 감지(select에 사용)  */
      var img2 = content2.querySelector(".img2");
      var select2 = content2.querySelector(".select2");
      select2.onchange = function () {
        img2.src = select2.value;
      }

    </script>


  </body>

</html>
