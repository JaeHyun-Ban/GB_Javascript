<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <!-- 
      querySelector() - 단일 선택(css문법)
      querySelectorAll() - 복수 선택(css문법)
     -->
    <script>
      window.onload = function () {

        // var b2 = document.querySelector("#btn1");//()안은 css문법으로 작성해 준다
        // console.log(b2);
        var b1 = document.getElementById("btn1");//보통 아이디값을 얻을 때 많이 사용
        b1.onclick = function () {
          //css문법으로 엘리먼트를 선택하는데, 단일선택자이기 때문에 가장 첫번째 하나의 엘리먼트만 얻는다
          //> `.`이나 `#`을 자주 빼먹으니 주의
          var list = document.querySelector(".box1 li");//css문법으로 불러 올 수 있다
          // var list = document.querySelectorAll(".box1 li")
          list.innerHTML = "곧 버스올 시간이야!";
          console.log(list);
        }

        //querySelectorAll
        var b2 = document.getElementById("btn2");
        b2.onclick = function () {
          var list = document.querySelectorAll(".box2 li");//list의 형태로 값을 담아준다
          for (var i = 0; i < list.length; i++) {
            list[i].innerHTML = "흠...";
            /* style로 css를 직접 사용할 수 있다 */
            list[i].style.color = "red";
          }

        }

      }
    </script>


    <button type="button" id="btn1">querySelector확인</button>
    <div>
      <ul class="box1">
        <li>안녕</li>
        <li>헬로</li>
        <li>니하오</li>
      </ul>
    </div>

    <button type="button" id="btn2">querySelectorAll확인</button>
    <div>
      <ul class="box2">
        <li>홍길동</li>
        <li>홍길자</li>
        <li>이순신</li>
      </ul>
    </div>


  </body>

</html>
