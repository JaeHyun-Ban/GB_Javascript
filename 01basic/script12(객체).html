<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <script>

      //객체는 자바스크립트에서 중요(★)한 내용!
      //자바스크립트에서는 객체는 {}로 표기 한다.
      //>key : value 순으로 작성
      //★★★이것만 하루종일 만들 때도 있다
      var person = { name: '홍길동', age: 20, arr: [1, 2, 3] };//객체
      //>자바로 치면 map의 형태이다
      console.log(person);
      console.log(person.name);
      console.log(person.age);
      console.log(person.arr);
      //배열은 똑같이 [index]로 접근 가능
      console.log(person.arr[0]);
      console.log(person.arr[1]);
      console.log(person.arr[2]);
      //객체에 접근하는 2번째 방법(key값을 사용해서 value를 출력)
      //>key를 문자열로 대괄호 안에 넣어서 접근
      console.log(person["name"]);
      console.log(person["age"]);
      console.log(person["arr"][0])
      console.log(person["arr"][1])
      console.log(person["arr"][2])

      //객체안에 객체
      var exam = { math: 80, eng: 70, kor: 90 };
      var kim = { name: "고길동", exam: exam };
      console.log(kim);
      console.log(kim["name"]);
      //객체안의 객체에 접근하는 두 가지의 방식
      console.log(kim["exam"]["math"]);
      console.log(kim.exam.math);

      //★배열안의 객체(ArrayList(vo, vo)를 표현하기 위함)
      var arr = [
        { id: 1, title: "hi", content: "으악!" },
        { id: 2, title: "hello", content: "world" },
        { id: 3, title: "world", content: "별이 빛나는 밤에" }
      ];
      console.log(arr);
      console.log(arr[0].id);//arr 0번째
      console.log(arr[0].title);
      console.log(arr[0].content);

      console.log("-------------------------");
      var arr2 = [
        {
          name: "홍길동",
          age: 20,
          subject: ["자바", "JSP", "JS"],
          birth: 20200808
        },
        {
          name: "이순신",
          age: 30,
          subject: ["css", "html"],
          birth: 20200707
        }
      ]
      //반복문으로 전부 subject의 값을 모두 출력
      console.log(arr2.length);
      //먼저 arr2를 순서대로 
      for (var i = 0; i < arr2.length; i++) {
        //그 후 arr2안의 subject를 순서대로 출력
        for (var j = 0; j < arr2[i].subject.length; j++) {

          console.log(arr2[i].subject[j]);
        }
      }


      //클래스가 존재하지 않아 함수를 이용해 객체처럼 사용한다
      console.log("-------------------------");
      // var people = {
      //   name: "홍길동",
      //   age: 20,
      //   info: function () {
      //     console.log(this.name);
      //   }
      // }
      // people.info();

      //함수기반의 프로토타입언어
      function people(name, age) {
        this.name = name;
        this.age = age;
        this.info = function () {
          console.log("이름:" + this.name + ", 나이:" + this.age);
        }
      }
      var people = new people("김신조", 50);
      console.log(people);
      console.log(people.name);
      console.log(people.age);
      people.info();
      //최근 프레임워크를 사용하려면 ES6를 숙지하고 사용해줘야한다




    </script>
  </body>

</html>
