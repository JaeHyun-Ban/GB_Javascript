<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>




    <script>
      var num1 = 1;
      var num2 = 2;
      //조건문은 자바랑 거의 다 같음

      //if ~ else
      // && 두개짜리 사용
      if (num1 > num2 && true) {
        document.write("참 입니다<br>");
      } else {
        document.write("거짓 입니다<br>")
      }

      //0-1미만 랜덤 수 Math.random()
      // console.log(Math.random());
      // var ran = Math.random() * 101;

      //parseInt: 정수타입으로 변경
      var ran = parseInt(Math.random() * 101);//Integer는 빼고 사용 
      console.log(ran); //자바스크립트는 캐스팅이 존재하지 않는다

      if (ran >= 90) {
        if (ran >= 95) {
          console.log("A");
        } else {
          console.log("B");
        }
      } else if (ran >= 80) {
        console.log("C");

      } else if (ran >= 70) {
        console.log("D");
      } else {
        console.log("F");
      }
      console.log("------------------------");

      //비교연산자: 동등비교로 가능
      var name = "홍길동";
      if (name === "홍길동") {
        console.log("홍길동이 맞습니다");
      }
      console.log("------------------------");

      //switch()
      switch (name) {
        case "홍길자":
          console.log("홍길자 입니다");
          break; //break와 함께 작성해준다
        case "이순신":
          console.log("이순신 입니다");
          break;
        default:
          console.log("둘 다 아닙니다");
          break;
      }


    </script>
  </body>

</html>
