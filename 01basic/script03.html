<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>







    <script>
      var num1 = "10";
      var num2 = 10;

      console.log(num1 == num2);//true(값만비교)
      console.log(num1 === num2)//false(값과 데이터 타입까지 동일한지 비교)
      console.log(num1 != num2);//값 그 자체를 비교하기 때문에 false
      console.log(num1 !== num2);//값과 타입도 비교하기 때문에 true

      var a;//undefined
      var b = null;//null
      console.log(a, b, a == b);//','는한칸 띄워서 출력해준다
      //undefined와 null은 결국 값이 없는 형태이기 때문에 true
      console.log(a, b, a === b);//값과 타입도 비교하기 때문에 false

      console.log(a, b, a != b);//둘다 값은 없는 형태이기 때문에 false
      console.log(a, b, a !== b);//값과 타입도 비교하기 때문에 true

      //JS에서는 비교연산자를 쓸 때 3개짜리를 쓰는걸 조금 더 권장하고 있다
    </script>
  </body>

</html>
