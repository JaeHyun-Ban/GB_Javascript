<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 생성한 자바스크립트 불러와서 사용하기 -->
    <!-- 여러 파일에서 사용하려면 이 방법을 이용하자 -->
    <script type="text/javascript" src="script01.js"></script>
  </head>

  <body>


    <!-- 자바스크립트는 통상적으로 가장 아래쪽에 배치한다 -->
    <script>
      // console.log(1);
      // console.log("1");
      // console.log("hello world!!!!");
      // //인터넷 브라우저의 콘솔창에서 확인 가능하다
      // //숫자=파랑, 문자=검정 으로 콘솔창에 나타난다

      //출력문
      //1. console.log()
      console.log("브라우저 콘솔창 출력됨");

      //2. document.write()
      //document라는 문서가 브라우저 화면에 다양한 작업을 가능하게 한다
      document.write("브라우저 창에 출력");

      //3. alert()
      alert("경고창을 띄워준다");

      //4. confirm(): 확인창
      //>확인: true, 취소:false 를 반환한다
      confirm("확인창 출력");


    </script>
  </body>

</html>
