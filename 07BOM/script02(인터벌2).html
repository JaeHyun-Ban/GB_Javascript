<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      img {
        max-width: 100%;
        height: auto;
      }

      .bgImg {
        /* 일정한 속도 */
        animation: fadein 1s linear;
      }

      @keyframes fadein {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>

    <div class="slide">
      <img src="img/img1.jpg" alt="" class="bgImg">
    </div>

    <script>
      var slide = document.querySelector(".slide");
      var arr = ["img1.jpg", "img2.jpg", "img3.jpg", "img4.jpg"];
      var index = 0;
      function changeImg() {
        //1. 이미지 생성
        var img = document.createElement("img");
        img.src = "img/" + arr[++index];
        // console.log(img);
        img.classList.add("bgImg");


        //2. 기존 이미지 삭제
        slide.children[0].remove();//자식노드 삭제
        //>언제나 0번째를 삭제하면 새걸로 변경

        //3. slide아래 이미지 추가
        slide.appendChild(img);
        if (index === 3) index = -1;//빙글빙글 돌리기

      }

      //1. 즉시실행함수
      (function () {
        setInterval(changeImg, 2000);//2초마다 changeImg실행
      })();

    </script>



  </body>

</html>
