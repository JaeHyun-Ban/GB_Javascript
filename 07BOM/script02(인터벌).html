<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

  <body>

    <!-- 스탑버튼 만들기 -->
    <button type="button" class="aaa bbb stopInterval">스탑버튼</button>

    <script>
      //setInterval()은 일정시간마다 함수를 반복실행
      //첫번째 매개변수는 (실행할 함수, 인터벌시간)이 들어갑니다.

      // test("1");
      // test(1);
      // test([1, 2, 3]);
      // test({ "z": 1 });
      // test(function () { });
      // function test(a) {
      //   console.log(a);
      // }

      /* 최근 문법이지만 가독성이 떨어진다 */
      // setInterval(() => {
      //   console.log("ES6문법");
      // }, 1000);

      /* 함수를 실행, 1000초 */
      var stop = setInterval(function () {
        console.log(1);
      }, 1000);

      clearInterval();//매개변수를 중지시키려는 함수를 넣는다

      var stopInterval = document.querySelector(".stopInverval");
      stopInterval.onclick = function () {
        clearInterval(stop);//매개변수로 중지시키려는 함수를 넣어준다
      }
    </script>



  </body>

</html>
