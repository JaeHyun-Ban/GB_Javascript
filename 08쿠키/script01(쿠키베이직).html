<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <!-- https://www.w3schools.com/js/js_cookies.asp -->
    <!-- 프론트엔드에서 생성하는 쿠기 -->
    쿠키이름: <input type="text" id="cookieName"><br>
    쿠키값: <input type="text" id="cookieValue"><br>
    쿠키생성: <button type="button" id="make">쿠키생성</button>

    <hr />
    찾을쿠기: <input type="text" id="cookieFind">
    <button type="button" id="get">쿠키확인</button>


    <!-- make버튼 클릭 시 쿠키 값을 가지고 가기 -->
    <script>
      /* 쿠키 생성하기 */
      var make = document.getElementById("make");
      make.addEventListener("click", createCookie);

      function createCookie() {
        var name = document.getElementById("cookieName").value;
        var value = document.getElementById("cookieValue").value;

        //문법을 외우지마라
        //쿠기에 유지시간생성(날짜를 이용해서 쿠키생성)
        var date = new Date();
        date.setDate(date.getDate() + 7);//현재날짜로 부터 7일(생존)

        //쿠키에 저장할 문자열 생성 (형식을 반드시 지킬 것)
        var cookie = "";
        cookie += name + "=" + value + ";";//(키=값;)양식 꼭 지켜야함
        cookie += "expires=" + date.toUTCString();//시간 -> `세계표준시` 로 변경(양식 꼭 지키기)

        //document.cookie에 쿠키를 저장
        document.cookie = cookie;


      }

      /* 쿠키 확인하기 */
      var get = document.getElementById("get");
      get.addEventListener("click", getCookie);
      function getCookie() {
        //쿠키확인
        // console.log(document.cookie);

        var find = document.getElementById("cookieFind").value;//찾을 키값
        var cookies = document.cookie.split("; ");//문자열 나누기
        //> ";(공백)"이다 주의하자
        // console.log(cookies);

        for (var i in cookies) {//i는 index값
          // console.log(cookies[i].split("=")[0]);//(선생님은 복잡해진다고 하신다...흠....)
          // console.log(cookies[i].search(find));//정확히 일치하는 값을 찾으면 찾은 위치를 반환, 없으면 -1을 반환

          if (cookies[i].search(find) != -1) {//찾은경우
            console.log(cookies[i].replace(find + "=", ""));//값 find=를 공백으로 변경

          }

        }


      }



    </script>



  </body>

</html>
